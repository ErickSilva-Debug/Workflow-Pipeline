name: Test API Endpoints

on: [push, pull_request]

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm install

      - name: Fix permissions for Jest
        run: chmod +x node_modules/.bin/jest

  start-server:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Start server
        run: |
          node server.js &
          sleep 5  # Aumente o tempo se necess√°rio para garantir que o servidor inicie

  test-getAllCharacters:
    runs-on: ubuntu-latest
    needs: start-server
    steps:
      - name: Run getAllCharacters test
        run: npx jest teste/getAllCharacters.spec.js --coverage --passWithNoTests --verbose

  test-getPlanetNotFound:
    runs-on: ubuntu-latest
    needs: start-server
    steps:
      - name: Run getPlanetNotFound test
        run: npx jest teste/getPlanetNotFound.spec.js --coverage --passWithNoTests --verbose

  test-planetByName:
