name: Test API Endpoints

on: [push, pull_request]

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm install

      - name: Fix permissions for Jest
        run: chmod +x node_modules/.bin/jest

      - name: Start server
        run: |
          node server.js &
          sleep 5 # Aumente o tempo se necessário para garantir que o servidor inicie

      - name: Run tests in parallel
        run: |
          npx jest teste/getAllCharacters.spec.js --coverage --passWithNoTests --verbose &
          npx jest teste/getPlanetNotFound.spec.js --coverage --passWithNoTests --verbose &
          npx jest teste/planetByName.spec.js --coverage --passWithNoTests --verbose &
          npx jest teste/swapi.spec.js --coverage --passWithNoTests --verbose &
          npx jest teste/validateCharacterData.spec.js --coverage --passWithNoTests --verbose &
          npx jest teste/validatePlanetData.spec.js --coverage --passWithNoTests --verbose &
          npx jest teste/getAllPlanets.spec.js --coverage --passWithNoTests --verbose &
          npx jest teste/getAllPlanetsCount.spec.js --coverage --passWithNoTests --verbose &
          npx jest teste/getCharacterNotFound.spec.js --coverage --passWithNoTests --verbose &
          npx jest teste/planetNotFound.spec.js --coverage --passWithNoTests --verbose
        continue-on-error: true # Caso algum dos testes falhe, continua a execução dos outros

