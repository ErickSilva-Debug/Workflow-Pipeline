name: Test API Endpoints

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-get-all-characters:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Fix permissions for Jest
        run: chmod +x node_modules/.bin/jest
      - name: Start server
        run: |
          node server.js &
          sleep 5
      - name: Run getAllCharacters.spec.js tests
        run: npx jest teste/getAllCharacters.spec.js --coverage

